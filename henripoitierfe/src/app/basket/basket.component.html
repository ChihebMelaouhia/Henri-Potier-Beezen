<app-sidebar></app-sidebar>

<div class="page-container">
  <!-- MAIN CONTENT-->
  <div class="main-content">
    <div class="section__content section__content--p30">
      <div class="container-fluid">
        <div class="row m-t-30">
          <div class="col-md-12">
            <!-- DATA TABLE-->
            <div class="table-responsive m-b-40">
              <table class="table table-borderless table-data3">
                <thead>
                <tr>
                  <th>ISBN</th>
                  <th>Titre</th>
                  <th>Couverture</th>
                  <th>Quantités</th>
                  <th>Prix</th>
                  <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngIf="price === 0; ">
                  <td style="font-weight: bold; text-align: center;" colspan="6">Votre Panier est Vide !</td>
                </tr>
                <tr *ngFor="let b of basketBooks; let i=index">
                  <td style="font-weight: bold;">{{b._obj.isbn}}</td>
                  <td>{{b._obj.title}}</td>
                  <td><img src="../../../assets/img/{{b._obj.cover}}" width="100" height="100"></td>
                  <td>{{b._qteTotal}}</td>
                  <td>{{b._obj.price}} €</td>
                  <td>
                    <button class="item" (click)="deleteBook(i,b._qteTotal,b._obj.price)">
                      <i class="zmdi zmdi-delete" ></i>
                    </button>
                  </td>
                </tr>
                </tbody>
                <tfoot *ngIf="price > 0">
                <tr>
                  <th colspan="3">Offre commerciale appliquée de type :</th>
                  <td colspan="3" style="color: red; font-weight: bold;">{{appliedOffer}}</td>
                </tr>
                <tr>
                  <th>Total :</th>
                  <td></td>
                  <td>{{price}} €</td>
                  <th>Total aprés réduction :</th>
                  <td></td>
                  <td style="color: red; font-weight: bold;">{{newPrice}} €</td>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- END DATA TABLE-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
